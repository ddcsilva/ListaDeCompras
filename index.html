<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lista de compras pessoal para organizar suas compras do dia a dia" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-principal">
      <header class="cabecalho">
        <h1 class="titulo-principal">ðŸ›’ Lista de Compras do Danilo</h1>
      </header>

      <section class="secao-adicionar">
        <div class="container-input">
          <div class="grupo-input">
            <label for="input-item" class="rotulo-oculto">Adicionar item Ã  lista</label>
            <input 
              type="text" 
              placeholder="Digite um item..." 
              id="input-item" 
              class="campo-texto"
              aria-label="Digite um item para adicionar Ã  lista" 
            />
          </div>
          <div class="grupo-input grupo-input--quantidade">
            <label for="input-quantidade" class="rotulo-oculto">Quantidade</label>
            <input 
              type="number" 
              placeholder="Qtd" 
              id="input-quantidade" 
              class="campo-texto campo-texto--quantidade"
              min="1"
              value="1"
              aria-label="Quantidade do item" 
            />
          </div>
          <button 
            id="btn-adicionar" 
            class="botao botao-adicionar" 
            aria-label="Adicionar item"
          >
            Adicionar
          </button>
        </div>
      </section>

      <section class="secao-lista">
        <ul id="lista-compras" class="lista-itens" role="list"></ul>
      </section>

      <footer class="rodape">
        <button 
          id="btn-limpar" 
          class="botao botao-limpar" 
          aria-label="Limpar toda a lista"
        >
          Limpar Tudo
        </button>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
