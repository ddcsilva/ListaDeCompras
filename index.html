<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 32px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      input:hover {
        border-color: #888;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px #007bff55;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 400px;
      }

      ul li {
        background-color: white;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        font-size: 16px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      ul li span {
        flex: 1;
        display: flex;
        align-items: center;
        height: 100%;
      }

      .btn-adicionar {
        margin-top: 10px;
      }

      .btn-remover {
        background-color: transparent;
        border: none;
        color: #888;
        font-size: 18px;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .btn-remover:hover {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ›’ Lista de Compras do Danilo</h1>

    <input type="text" placeholder="Digite um item..." id="input-item" />

    <button id="btn-adicionar">Adicionar</button>

    <ul id="lista-compras"></ul>

    <script>
      const input = document.querySelector("#input-item");
      const botao = document.querySelector("#btn-adicionar");
      const lista = document.querySelector("#lista-compras");

      botao.addEventListener("click", () => {
        const texto = input.value.trim();

        if (texto !== "") {
          const novoItem = document.createElement("li");
          const spanTexto = document.createElement("span");
          spanTexto.textContent = texto;

          const btnRemover = document.createElement("button");
          btnRemover.textContent = "âœ–";
          btnRemover.classList.add("btn-remover");

          btnRemover.addEventListener("click", () => {
            lista.removeChild(novoItem);
            salvarLista();
          });

          novoItem.appendChild(spanTexto);
          novoItem.appendChild(btnRemover);
          lista.appendChild(novoItem);
          salvarLista();

          input.value = "";
          input.focus();
        }
      });

      input.addEventListener("keydown", (evento) => {
        if (evento.key === "Enter") {
          botao.click();
        }
      });

      function salvarLista() {
        const itens = [];
        const itensDOM = document.querySelectorAll("#lista-compras li span");

        itensDOM.forEach((span) => {
          itens.push(span.textContent);
        });

        localStorage.setItem("listaDeCompras", JSON.stringify(itens));
      }

      window.addEventListener("load", () => {
        const itensSalvos = JSON.parse(localStorage.getItem("listaDeCompras")) || [];

        itensSalvos.forEach((texto) => {
          const novoItem = document.createElement("li");
          const spanTexto = document.createElement("span");
          spanTexto.textContent = texto;

          const btnRemover = document.createElement("button");
          btnRemover.textContent = "âœ–";
          btnRemover.classList.add("btn-remover");

          btnRemover.addEventListener("click", () => {
            lista.removeChild(novoItem);
            salvarLista();
          });

          novoItem.appendChild(spanTexto);
          novoItem.appendChild(btnRemover);
          lista.appendChild(novoItem);
        });
      });
    </script>
  </body>
</html>
